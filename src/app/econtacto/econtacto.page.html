<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Eliminar Contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card class="contact-card">
    <ion-card-content>
        <ion-item class="input-item">
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="txt_nombre" type="text" required></ion-input>
        </ion-item>

        <ion-item class="input-item">
          <ion-label position="floating">Apellido</ion-label>
          <ion-input [(ngModel)]="txt_apellido" type="text" required></ion-input>
        </ion-item>

        <ion-item class="input-item">
          <ion-label position="floating">Teléfono</ion-label>
          <ion-input [(ngModel)]="txt_telefono" type="text" required></ion-input>
        </ion-item>

        <ion-item class="input-item">
          <ion-label position="floating">Correo</ion-label>
          <ion-input [(ngModel)]="txt_correo" type="email" required></ion-input>
        </ion-item>

        <div class="button-container">
          <ion-button expand="block" color="danger" id="mostrar-alerta">
            Eliminar
          </ion-button>
          <ion-button expand="block" fill="outline" color="medium" (click)="cancelar()">
            Cancelar
          </ion-button>
        </div>
    </ion-card-content>
  </ion-card>

  <!-- Alert Confirmation -->
  <ion-alert
    trigger="mostrar-alerta"
    header="¿Está seguro de eliminar el registro?"
    [buttons]="botones">
  </ion-alert>
</ion-content>

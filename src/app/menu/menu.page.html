<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary" class="menu-toolbar">
        <ion-title class="menu-tittle">{{nombre_persona}}<br>Mi Agenda</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-accordion-group>
        <ion-accordion>
          <ion-item slot="header" color="secondary" style="display: block; width: 100%;">
            <ion-label>Perfil</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content" (click)="editarPerfil()">
            Editar Perfil
          </div>
      </ion-accordion>
      </ion-accordion-group>
      <ion-footer>
        <ion-toolbar>
          <ion-title style="font-size: small; background-color: brown; color: white;" (click)="cerrarSesion()">Cerrar Sesion</ion-title>
        </ion-toolbar>
      </ion-footer>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-title>
          Menu
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
      <ion-fab-button (click)="nuevo()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-content [fullscreen]="true">
      <ion-list>
        <ion-item-sliding *ngFor ="let fila of contactos">
          <ion-item>
            <ion-avatar>
              <img src="assets/imgs/person.png">
            </ion-avatar>
            <ion-label>
              <b>Nombre:</b> {{fila.nombre}}
              <b>Telf::</b> {{fila.telefono}}
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="warning" (click)="irEditar(fila.codigo)">Editar</ion-item-option>
            <ion-item-option color="danger" (click)="irEliminar(fila.codigo)">Eliminar</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-content>
  </div>
</ion-app>

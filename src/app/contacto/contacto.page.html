<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-card class="contact-card">
    <ion-card-header>
      <ion-card-title>Información de Contacto</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list class="ion-no-padding">
        <ion-item class="input-field">
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="txt_nombre" type="text"></ion-input>
        </ion-item>

        <ion-item class="input-field">
          <ion-label position="floating">Apellido</ion-label>
          <ion-input [(ngModel)]="txt_apellido" type="text"></ion-input>
        </ion-item>

        <ion-item class="input-field">
          <ion-label position="floating">Teléfono</ion-label>
          <ion-input [(ngModel)]="txt_telefono" type="tel" (focusout)="verificarnumero();"></ion-input>
        </ion-item>

        <ion-item class="input-field">
          <ion-label position="floating">Correo</ion-label>
          <ion-input [(ngModel)]="txt_correo" type="email"></ion-input>
        </ion-item>

        <ion-text color="danger" *ngIf="txt_mensaje">
          <p class="ion-text-center">{{txt_mensaje}}</p>
        </ion-text>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <div class="btn-container">
    <ion-button expand="block" (click)="guardar()" color="primary">
      <ion-icon slot="start" name="save-outline"></ion-icon>
      Guardar
    </ion-button>

    <ion-button expand="block" (click)="cancelar()" color="medium">
      <ion-icon slot="start" name="close-outline"></ion-icon>
      Cancelar
    </ion-button>
  </div>

</ion-content>

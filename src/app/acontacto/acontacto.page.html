<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Actualizar Contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card class="contact-card">
    <ion-card-content>
      <ion-item lines="none">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="txt_nombre" type="text"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="floating">Apellido</ion-label>
        <ion-input [(ngModel)]="txt_apellido" type="text"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="floating">Tel√©fono</ion-label>
        <ion-input [(ngModel)]="txt_telefono" type="text" (focusout)="verificarnumero();"></ion-input>
      </ion-item>

      <p class="error-message">{{ lbl_mensaje }}</p>

      <ion-item lines="none">
        <ion-label position="floating">Correo</ion-label>
        <ion-input [(ngModel)]="txt_correo" type="email"></ion-input>
      </ion-item>

      <div class="button-container">
        <ion-button expand="block" color="success" (click)="guardar()">
          Guardar
        </ion-button>
        <ion-button expand="block" color="medium" (click)="cancelar()">
          Cancelar
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
